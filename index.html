<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GL Dictionary</title>
    <link rel="icon" type="image/png" href="Genetic Lexicon Logo with Teal and Lavender.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 95%;
            width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 20px);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            text-align: center;
        }

        .general-notes-container {
            background: #ffffff;
            border-top: 1px solid #e9ecef;
            padding: 15px 20px;
            position: relative;
        }

        .general-notes-container::before {
            content: "ğŸ“‹ General Quiz Notes";
            position: absolute;
            top: -10px;
            left: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 15px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .general-notes-textarea {
            width: 100%;
            height: 50px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 10px 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 0.9rem;
            line-height: 1.4;
            color: #495057;
            background: #f8f9fa;
            resize: vertical;
            min-height: 40px;
            max-height: 120px;
            outline: none;
            transition: all 0.3s ease;
        }

        .general-notes-textarea:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .general-notes-textarea::placeholder {
            color: #6c757d;
            font-style: italic;
        }

        .general-notes-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .general-notes-copy-btn,
        .general-notes-clear-btn,
        .general-notes-lock-btn {
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            width: fit-content;
            font-weight: 500;
        }

        .general-notes-copy-btn {
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            color: white;
            box-shadow: 0 3px 10px rgba(108, 92, 231, 0.3);
        }

        .general-notes-copy-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4);
        }

        .general-notes-copy-btn.copied {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            animation: copySuccess 0.6s ease;
        }

        .general-notes-clear-btn {
            background: linear-gradient(135deg, #fd79a8 0%, #e84393 100%);
            color: white;
            box-shadow: 0 3px 10px rgba(253, 121, 168, 0.3);
        }

        .general-notes-clear-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(253, 121, 168, 0.4);
        }

        .general-notes-clear-btn.cleared {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            animation: copySuccess 0.6s ease;
        }

        .general-notes-lock-btn {
            background: linear-gradient(135deg, #ffa726 0%, #fb8c00 100%);
            color: white;
            box-shadow: 0 3px 10px rgba(255, 167, 38, 0.3);
        }

        .general-notes-lock-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(255, 167, 38, 0.4);
        }

        .general-notes-lock-btn.locked {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            box-shadow: 0 3px 10px rgba(231, 76, 60, 0.3);
        }

        .general-notes-lock-btn.locked:hover {
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }

        .general-notes-textarea:disabled {
            background: #f1f1f1;
            color: #666;
            cursor: not-allowed;
            border-color: #ccc;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.1);
        }

        .pagination-controls {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            flex-shrink: 0;
        }

        .page-info {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1rem;
        }

        .bookmark-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
        }

        .bookmark-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .bookmark-label {
            color: #667eea;
            font-weight: 500;
            cursor: pointer;
            user-select: none;
        }

        .question.bookmarked {
            border-color: #ffc107;
            background: linear-gradient(135deg, #fff9e6 0%, #ffffff 100%);
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.2);
        }

        .bookmark-navigation {
            padding: 20px;
            background: #fff9e6;
            border-bottom: 1px solid #ffc107;
            text-align: center;
        }

        .bookmark-nav-btn {
            background: linear-gradient(135deg, #ffc107 0%, #ff8f00 100%);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            margin: 0 5px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(255, 193, 7, 0.3);
        }

        .bookmark-nav-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.4);
        }

        .bookmark-nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .bookmark-counter {
            color: #ff8f00;
            font-weight: bold;
            margin: 0 10px;
        }

        .ai-prompt-btn {
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            font-size: 0.85rem;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(108, 92, 231, 0.3);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .ai-prompt-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4);
        }

        .ai-prompt-btn.copied {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            animation: copySuccess 0.6s ease;
        }

        @keyframes copySuccess {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .question-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .audio-btn {
            background: linear-gradient(135deg, #e17055 0%, #fd79a8 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(225, 112, 85, 0.3);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .audio-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(225, 112, 85, 0.4);
        }

        .audio-btn.playing {
            background: linear-gradient(135deg, #fd79a8 0%, #e17055 100%);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .audio-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .arabic-btn {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 184, 148, 0.3);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .arabic-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            position: relative;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 15px;
        }

        .modal-title {
            font-size: 1.5rem;
            color: #333;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #333;
        }

        .translation-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 30px;
        }

        .english-section {
            flex: 1;
        }

        .arabic-section {
            flex: 1;
            text-align: right;
            direction: rtl;
        }

        .word-display {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #667eea;
        }

        .arabic-word {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #00b894;
            font-family: 'Arial Unicode MS', 'Tahoma', sans-serif;
        }

        .definition {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 15px;
        }

        .context-example {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            margin-top: 15px;
        }

        .context-example h4 {
            color: #667eea;
            margin-bottom: 8px;
        }

        .quiz-container {
            padding: 20px 40px;
            flex: 1;
            overflow-y: auto;
            min-height: 0;
        }

        .question {
            background: #ffffff;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .question-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
            align-items: start;
        }

        .question-main {
            min-width: 0;
        }

        .notes-container {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 2px solid #dee2e6;
            border-radius: 12px;
            padding: 15px;
            position: relative;
            min-height: 120px;
        }

        .notes-container::before {
            content: "ğŸ“ Notes";
            position: absolute;
            top: -12px;
            left: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .notes-textarea {
            width: 100%;
            height: 100px;
            border: none;
            background: transparent;
            resize: vertical;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 0.9rem;
            line-height: 1.4;
            color: #495057;
            outline: none;
            padding: 8px 0;
            min-height: 80px;
        }

        .notes-textarea::placeholder {
            color: #6c757d;
            font-style: italic;
        }

        .notes-textarea:focus {
            color: #212529;
        }

        .question:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .question-number {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 15px;
            color: #333;
        }

        .input-field {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 1rem;
            width: 200px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-field.correct {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .input-field.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        .answer {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .answer.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .progress {
            background: #e9ecef;
            height: 4px;
            border-radius: 2px;
            margin: 20px 0;
        }

        .progress-bar {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            height: 100%;
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 98%;
                width: auto;
                margin: 5px auto;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .quiz-container {
                padding: 15px;
                flex: 1;
                min-height: 0;
            }
            
            .question {
                padding: 15px;
            }
            
            .question-content {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .notes-container {
                min-height: 100px;
            }
            
            .notes-textarea {
                height: 80px;
                min-height: 60px;
            }
            
            .input-field {
                width: 100%;
                max-width: 300px;
            }
            
            .controls {
                padding: 15px;
            }
            
            .general-notes-container {
                padding: 10px 15px;
            }
            
            .general-notes-textarea {
                height: 40px;
                min-height: 35px;
                max-height: 100px;
                font-size: 0.85rem;
            }
            
            .general-notes-buttons {
                flex-direction: column;
                gap: 8px;
            }
            
            .general-notes-copy-btn,
            .general-notes-clear-btn,
            .general-notes-lock-btn {
                width: 100%;
                justify-content: center;
                font-size: 0.8rem;
                padding: 6px 12px;
            }
            
            .controls > div {
                flex-direction: column !important;
                gap: 10px !important;
            }
            
            .controls > div > div {
                justify-content: center;
            }
            
            .pagination-controls {
                padding: 15px;
                flex-direction: column;
                gap: 10px;
            }
        }

        @media (min-width: 1600px) {
            .container {
                max-width: 90%;
                width: 1600px;
            }
        }

        @media (min-width: 1920px) {
            .container {
                max-width: 85%;
                width: 1800px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ§¬ Genetic Invent Vocabulary Quiz</h1>
            <p>Master technical vocabulary for innovation and patent excellence</p>
        </div>
        
        <div class="controls">
            <div style="
                display: flex;
                align-items: center;
                justify-content: center;
                flex-wrap: wrap;
                gap: 15px;
            ">
                <div style="display: flex; align-items: center; gap: 8px;">
                    <label for="shuffleSelect" style="font-weight: bold; color: #667eea; white-space: nowrap;">ğŸ“ Word Order:</label>
                    <select id="shuffleSelect" onchange="handleShuffleChange()" style="
                        background: white;
                        border: 2px solid #667eea;
                        border-radius: 8px;
                        padding: 8px 15px;
                        font-size: 1rem;
                        color: #333;
                        cursor: pointer;
                        min-width: 150px;
                    ">
                        <option value="ascending" selected>A to Z (Ascending)</option>
                        <option value="original">Original Order</option>
                        <option value="descending">Z to A (Descending)</option>
                        <option value="random">Random Shuffle</option>
                    </select>
                </div>
                
                <button class="btn" onclick="showAnswers()">Show Answers</button>
                <button class="btn" onclick="hideAnswers()">Hide Answers</button>
                <button class="btn" onclick="generateNewQuiz()">New Quiz</button>
                <button class="btn" onclick="clearAllNotes()" style="background: linear-gradient(135deg, #fd79a8 0%, #e84393 100%);">ğŸ—‘ï¸ Clear Notes</button>
                <button class="btn" onclick="refreshQuiz()" style="background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);">ğŸ”„ Refresh Page</button>
            </div>
        </div>
        
        <div class="general-notes-container">
            <textarea class="general-notes-textarea" 
                      id="generalNotes" 
                      placeholder="Write your general notes about the quiz here... (e.g., study strategies, patterns observed, areas to focus on)"
                      oninput="saveGeneralNotes()"
                      spellcheck="true"></textarea>
            <div class="general-notes-buttons">
                <button class="general-notes-copy-btn" onclick="copyGeneralNotes()" id="generalNotesCopyBtn">
                    ğŸ“‹ Copy Notes
                </button>
                <button class="general-notes-clear-btn" onclick="clearGeneralNotes()" id="generalNotesClearBtn">
                    ğŸ—‘ï¸ Clear Notes
                </button>
                <button class="general-notes-lock-btn" onclick="toggleGeneralNotesLock()" id="generalNotesLockBtn">
                    ğŸ”“ Lock Notes
                </button>
            </div>
        </div>
        
        <div class="bookmark-navigation" id="bookmarkNav" style="display: none;">
            <div>
                <span class="bookmark-counter">ğŸ“š <span id="bookmarkCount">0</span> Bookmarked Questions</span>
                <button class="bookmark-nav-btn" onclick="goToPreviousBookmark()">â† Previous Bookmark</button>
                <button class="bookmark-nav-btn" onclick="goToNextBookmark()">Next Bookmark â†’</button>
                <button class="bookmark-nav-btn" onclick="clearAllBookmarks()">Clear All</button>
            </div>
        </div>
        
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="quiz-container" id="quizContainer">
            <!-- Questions will be generated here -->
        </div>
        
        <!-- Arabic Translation Modal -->
        <div id="arabicModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Word Translation</h2>
                    <button class="close-btn" onclick="closeModal()">&times;</button>
                </div>
                <div class="translation-content">
                    <div class="english-section">
                        <div class="word-display" id="englishWord"></div>
                        <div class="definition" id="englishDefinition"></div>
                        <div class="context-example">
                            <h4>Professional Context:</h4>
                            <p id="contextExample"></p>
                        </div>
                    </div>
                    <div class="arabic-section">
                        <div class="arabic-word" id="arabicWord"></div>
                        <div class="definition" id="arabicDefinition"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="pagination-controls">
            <div>
                <button class="btn" id="firstBtn" onclick="firstPage()">â® First</button>
                <button class="btn" id="prevBtn" onclick="previousPage()">â† Previous</button>
            </div>
            <div class="page-info">
                <span id="currentPage">1</span> of <span id="totalPages">1</span>
                <br>
                <small>Questions <span id="questionRange">1-25</span> of <span id="totalQuestions">506</span></small>
            </div>
            <div>
                <button class="btn" id="nextBtn" onclick="nextPage()">Next â†’</button>
                <button class="btn" id="lastBtn" onclick="lastPage()">Last â­</button>
            </div>
        </div>
    </div>

        function generateAllQuestions() {
            // Apply the current shuffle mode
            shuffledWords = getShuffledWords();
            allQuestions = shuffledWords.map((word, index) => generateQuestion(word, index));
            totalPages = Math.ceil(allQuestions.length / questionsPerPage);
            currentPage = 1;
            loadBookmarks();
            loadCurrentPage();
        }

        function getShuffledWords() {
            let result = [...words];
            
            switch (currentShuffleMode) {
                case 'ascending':
                    result.sort((a, b) => a.toLowerCase().localeCompare(b.toLowerCase()));
                    break;
                case 'descending':
                    result.sort((a, b) => b.toLowerCase().localeCompare(a.toLowerCase()));
                    break;
                case 'random':
                    // Use a seeded random shuffle for consistency
                    const savedRandomSeed = localStorage.getItem('randomShuffleSeed');
                    if (savedRandomSeed) {
                        // Restore the same random order if we had one
                        const savedOrder = localStorage.getItem('randomWordOrder');
                        if (savedOrder) {
                            try {
                                result = JSON.parse(savedOrder);
                                // Verify the saved order contains all our words
                                if (result.length === words.length && words.every(word => result.includes(word))) {
                                    return result;
                                }
                            } catch (e) {
                                // If parsing fails, create new random order
                            }
                        }
                    }
                    // Create new random order
                    result.sort(() => Math.random() - 0.5);
                    // Save this random order
                    localStorage.setItem('randomShuffleSeed', Date.now().toString());
                    localStorage.setItem('randomWordOrder', JSON.stringify(result));
                    break;
                case 'original':
                default:
                    // Keep original order
                    break;
            }
            
            return result;
        }

        function handleShuffleChange() {
            const shuffleSelect = document.getElementById('shuffleSelect');
            const newShuffleMode = shuffleSelect.value;
            
            if (newShuffleMode !== currentShuffleMode) {
                currentShuffleMode = newShuffleMode;
                
                // Save the preference
                localStorage.setItem('shuffleMode', currentShuffleMode);
                
                // Regenerate questions with new order
                generateAllQuestions();
                
                // Show notification about the change
                showShuffleNotification(newShuffleMode);
            }
        }

        function checkAnswer(input) {
            const userAnswer = input.value.toLowerCase().trim();
            const correctAnswer = input.getAttribute('data-answer');
            
            // Save the answer
            localStorage.setItem(input.id, input.value);
            
            // Remove existing classes
            input.classList.remove('correct', 'incorrect');
            
            if (userAnswer === '') {
                // Empty input, no styling
                return;
            } else if (userAnswer === correctAnswer) {
                // Correct answer
                input.classList.add('correct');
            } else {
                // Incorrect answer
                input.classList.add('incorrect');
            }
        }

        function copyGeneralNotes() {

                copyButton.innerHTML = 'ğŸ“ No Notes to Copy';
                copyButton.style.background = 'linear-gradient(135deg, #fd79a8 0%, #e84393 100%)';
                
                setTimeout(() => {

                    copyButton.style.background = 'linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%)';
                }, 2000);
                return;
            }
            
            // Copy to clipboard
            navigator.clipboard.writeText(notesText).then(() => {
                // Visual feedback for successful copy
                const originalText = copyButton.innerHTML;
                
                copyButton.classList.add('copied');
                copyButton.innerHTML = 'âœ… Notes Copied!';
                
                setTimeout(() => {
                    copyButton.classList.remove('copied');
                    copyButton.innerHTML = originalText;
                }, 2000);
                
            }).catch(err => {
                // Fallback for older browsers
                try {
                    const textArea = document.createElement('textarea');
                    textArea.value = notesText;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-999999px';
                    textArea.style.top = '-999999px';
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    // Visual feedback
                    const originalText = copyButton.innerHTML;
                    
                    copyButton.classList.add('copied');
                    copyButton.innerHTML = 'âœ… Notes Copied!';
                    
                    setTimeout(() => {
                        copyButton.classList.remove('copied');
                        copyButton.innerHTML = originalText;
                    }, 2000);
                    
                } catch (fallbackError) {
                    console.error('Failed to copy text: ', fallbackError);
                    
                    // Show error message
                    const originalText = copyButton.innerHTML;
                    copyButton.innerHTML = 'âŒ Copy Failed';
                    copyButton.style.background = 'linear-gradient(135deg, #e74c3c 0%, #c0392b 100%)';
                    
                    setTimeout(() => {
                        copyButton.innerHTML = originalText;
                        copyButton.style.background = 'linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%)';
                    }, 2000);
                }
            });
        }

        function handleEnterKey(event, currentQuestionNumber) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent form submission
                goToNextQuestion(currentQuestionNumber);
            }
        }

        function goToNextQuestion(currentQuestionNumber) {
            // Find the next question number
            const currentQuestionIndex = currentQuestions.findIndex(q => q.number === currentQuestionNumber);
            
            if (currentQuestionIndex < currentQuestions.length - 1) {
                // Move to next question on same page
                const nextQuestion = currentQuestions[currentQuestionIndex + 1];
                const nextInput = document.getElementById(`input-${nextQuestion.number}`);
                if (nextInput) {
                    nextInput.focus();
                    nextInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            } else {
                // Move to next page if available
                if (currentPage < totalPages) {
                    nextPage();
                    // Focus on first question of next page after it loads
                    setTimeout(() => {
                        if (currentQuestions.length > 0) {
                            const firstInput = document.getElementById(`input-${currentQuestions[0].number}`);
                            if (firstInput) {
                                firstInput.focus();
                                firstInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            }
                        }
                    }, 100);
                } else {
                    // We're at the last question - maybe show completion message
                    showCompletionMessage();
                }
            }
        }

                bookmarkedQuestions.delete(questionNumber);

                bookmarkedQuestions.add(questionNumber);

            saveBookmarks();

            const bookmarkCount = bookmarkedQuestions.size;

        function getBookmarkedQuestionsSorted() {
            return [...bookmarkedQuestions].sort((a, b) => a - b);
        }

        function goToNextBookmark() {
            const sortedBookmarks = getBookmarkedQuestionsSorted();
            if (sortedBookmarks.length === 0) return;
            
            const currentQuestionNumber = (currentPage - 1) * questionsPerPage + 1;
            const nextBookmark = sortedBookmarks.find(q => q > currentQuestionNumber);
            
            if (nextBookmark) {
                goToQuestionNumber(nextBookmark);
            } else {
                // Go to first bookmark (wrap around)
                goToQuestionNumber(sortedBookmarks[0]);
            }
        }

        function goToPreviousBookmark() {
            const sortedBookmarks = getBookmarkedQuestionsSorted();
            if (sortedBookmarks.length === 0) return;
            
            const currentQuestionNumber = (currentPage - 1) * questionsPerPage + 1;
            const prevBookmark = sortedBookmarks.reverse().find(q => q < currentQuestionNumber);
            
            if (prevBookmark) {
                goToQuestionNumber(prevBookmark);
            } else {
                // Go to last bookmark (wrap around)
                goToQuestionNumber(sortedBookmarks[0]);
            }
        }

        function goToQuestionNumber(questionNumber) {
            const targetPage = Math.ceil(questionNumber / questionsPerPage);
            if (targetPage !== currentPage) {
                currentPage = targetPage;
                loadCurrentPage();

            // Scroll to the specific question
            setTimeout(() => {
                const questionElement = document.getElementById(`question-${questionNumber}`);
                if (questionElement) {

                    setTimeout(() => {

                voice => voice.lang.includes('en-AU') || voice.lang.includes('en-CA'),
                
                // Any English voice with quality indicators
                voice => voice.lang.startsWith('en') && (voice.name.toLowerCase().includes('premium') || voice.name.toLowerCase().includes('neural')),
                voice => voice.lang.startsWith('en') && voice.name.toLowerCase().includes('google'),
                voice => voice.lang.startsWith('en') && voice.name.toLowerCase().includes('microsoft'),
                
                // Fallback to any English voice
                voice => voice.lang.startsWith('en') && !voice.name.toLowerCase().includes('male'),
                voice => voice.lang.startsWith('en')
            ];
            
            // Try each priority level
            for (const priorityCheck of voicePriorities) {
                const foundVoice = voices.find(priorityCheck);
                if (foundVoice) {
                    console.log('Selected voice:', foundVoice.name, foundVoice.lang);
                    return foundVoice;
                }
            }
            
            // Ultimate fallback
            return voices.find(voice => voice.default) || voices[0] || null;
        }

        function readQuestion(questionNumber) {
            // Check if speech synthesis is supported
            if (!('speechSynthesis' in window)) {
                alert('Sorry, your browser does not support speech synthesis.');
                return;
            }

            const button = document.getElementById(`read-btn-${questionNumber}`);
            
            // Find the question text
            const questionElement = document.getElementById(`question-${questionNumber}`);
            const questionTextElement = questionElement.querySelector('.question-text');
            
            if (!questionTextElement) {
                console.error('Question text not found');
                return;
            }
            
            // Get the question text and clean it up
            let questionText = questionTextElement.textContent;
            // Replace the blank (_____ or similar) with "blank" for better reading
            questionText = questionText.replace(/_+/g, 'blank');
            
            // Cancel any ongoing speech
            window.speechSynthesis.cancel();

            // Create speech synthesis utterance
            const utterance = new SpeechSynthesisUtterance(questionText);
            
            // Configure speech settings for natural pronunciation
            utterance.rate = 0.85; // Slightly slower for clarity and naturalness
            utterance.pitch = 1.1; // Slightly higher pitch for pleasantness
            utterance.volume = 1.0;

            // Visual feedback when speaking starts
            utterance.onstart = function() {
                button.classList.add('playing');
                button.innerHTML = 'ğŸ“– Reading...';
                button.disabled = true;
            };

            // Reset button when speech ends
            utterance.onend = function() {
                button.classList.remove('playing');
                button.innerHTML = 'ğŸ“– Read Question';
                button.disabled = false;
            };

            // Handle speech errors
            utterance.onerror = function(event) {
                console.error('Speech synthesis error:', event.error);
                button.classList.remove('playing');
                button.innerHTML = 'ğŸ“– Error';
                button.disabled = false;
                
                setTimeout(() => {
                    button.innerHTML = 'ğŸ“– Read Question';
                }, 2000);
            };

            // Get the best available English voice
            const bestVoice = getBestEnglishVoice();
            if (bestVoice) {
                utterance.voice = bestVoice;
                utterance.lang = bestVoice.lang; // Use the voice's specific language
            } else {
                utterance.lang = 'en-GB'; // Default to British English
            }

            // Speak the question
            window.speechSynthesis.speak(utterance);
        }

        function pronounceWord(word, questionNumber) {
            // Check if speech synthesis is supported
            if (!('speechSynthesis' in window)) {
                alert('Sorry, your browser does not support speech synthesis.');
                return;
            }

            const button = document.getElementById(`audio-btn-${questionNumber}`);
            
            // Cancel any ongoing speech
            window.speechSynthesis.cancel();

            // Create speech synthesis utterance
            const utterance = new SpeechSynthesisUtterance(word);
            
            // Configure speech settings for clear word pronunciation
            utterance.rate = 0.75; // Slower for individual word clarity
            utterance.pitch = 1.05; // Slightly pleasant pitch
            utterance.volume = 1.0;

            // Visual feedback when speaking starts
            utterance.onstart = function() {
                button.classList.add('playing');
                button.innerHTML = 'ğŸ”Š Playing...';
                button.disabled = true;
            };

            // Reset button when speech ends
            utterance.onend = function() {
                button.classList.remove('playing');
                button.innerHTML = 'ğŸ”Š Pronounce';
                button.disabled = false;
            };

            // Handle speech errors
            utterance.onerror = function(event) {
                console.error('Speech synthesis error:', event.error);
                button.classList.remove('playing');
                button.innerHTML = 'ğŸ”Š Error';
                button.disabled = false;
                
                setTimeout(() => {
                    button.innerHTML = 'ğŸ”Š Pronounce';
                }, 2000);
            };

            // Get the best available English voice
            const bestVoice = getBestEnglishVoice();
            if (bestVoice) {
                utterance.voice = bestVoice;
                utterance.lang = bestVoice.lang; // Use the voice's specific language
            } else {
                utterance.lang = 'en-GB'; // Default to British English
            }

            // Speak the word

        // Voice management functions
        let voicesLoaded = false;
        
        function loadVoices() {
            return new Promise((resolve) => {
                const voices = window.speechSynthesis.getVoices();
                if (voices.length > 0) {
                    voicesLoaded = true;
                    console.log('Available voices loaded:', voices.length);
                    resolve(voices);
                } else {
                    // Wait for voices to load
                    window.speechSynthesis.onvoiceschanged = function() {
                        const newVoices = window.speechSynthesis.getVoices();
                        if (newVoices.length > 0) {
                            voicesLoaded = true;
                            console.log('Available voices loaded:', newVoices.length);
                            
                            // Show selected voice info
                            const selectedVoice = getBestEnglishVoice();
                            if (selectedVoice) {
                                console.log(`ğŸ¤ Voice selected: ${selectedVoice.name} (${selectedVoice.lang})`);
                                showVoiceNotification(selectedVoice);
                            }
                            
                            resolve(newVoices);
                        }
                    };
                    
                    // Trigger voice loading
                    window.speechSynthesis.speak(new SpeechSynthesisUtterance(''));
                }
            });
        }
        
        function showVoiceNotification(voice) {
            // Only show this notification once per session
            if (sessionStorage.getItem('voiceNotificationShown')) {
                return;
            }
            
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 80px;
                right: 20px;
                background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
                color: white;
                padding: 12px 20px;
                border-radius: 10px;
                font-size: 0.9rem;
                font-weight: 500;
                box-shadow: 0 5px 20px rgba(0, 184, 148, 0.3);
                z-index: 2000;
                animation: slideInRight 0.5s ease;
                max-width: 300px;
            `;
            notification.innerHTML = `ğŸ¤ Voice Ready<br><small>${voice.name}</small>`;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (document.body.contains(notification)) {
                    document.body.removeChild(notification);
                }
            }, 4000);
            
            sessionStorage.setItem('voiceNotificationShown', 'true');
        }

        // Load voices when they become available
        window.speechSynthesis.onvoiceschanged = function() {
            if (!voicesLoaded) {
                loadVoices();
            }
        };

        function generateAIPrompt(word, questionNumber) {
            const prompt = `Please provide a comprehensive explanation of the word "${word}" including:

1. **Simple Definition**: 
   - Give me a clear, easy-to-understand definition of "${word}"

2. **Contextual Usage**: 
   - Show how "${word}" is used in different contexts, especially in:
     - Professional/business settings
     - Technical and engineering contexts
     - Patent and innovation environments
     - Scientific and academic writing

3. **Detailed Analysis**:
   - Part of speech and grammatical usage
   - Synonyms and antonyms
   - Different meanings or interpretations
   - Common phrases or collocations with "${word}"

4. **Etymology & Historical Origin**:
   - Where does the word "${word}" come from?
   - Historical development and evolution of meaning
   - Language of origin (Latin, Greek, Germanic, etc.)
   - How the meaning has changed over time

5. **Professional Application**:
   - How "${word}" might be used in patent documentation
   - Relevance to innovation and technology fields
   - Example sentences in technical writing
   - Usage in formal communication and proposals

6. **Memory & Learning Tips**:
   - Mnemonics or memory tricks for "${word}"
   - Word associations or visual imagery
   - Tips for remembering the correct usage

Please provide detailed explanations for each section to help me master this vocabulary word in professional contexts.`;

            // Copy to clipboard
            navigator.clipboard.writeText(prompt).then(() => {
                // Visual feedback
                const button = document.getElementById(`ai-btn-${questionNumber}`);
                const originalText = button.innerHTML;
                
                button.classList.add('copied');
                button.innerHTML = 'âœ… Copied to Clipboard!';
                
                setTimeout(() => {
                    button.classList.remove('copied');
                    button.innerHTML = originalText;
                }, 2000);
                
            }).catch(err => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = prompt;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                // Visual feedback
                const button = document.getElementById(`ai-btn-${questionNumber}`);
                const originalText = button.innerHTML;
                
                button.classList.add('copied');
                button.innerHTML = 'âœ… Copied to Clipboard!';
                
                setTimeout(() => {
                    button.classList.remove('copied');
                    button.innerHTML = originalText;
                }, 2000);
            });
        }

        function showAnswers() {
            const answers = document.querySelectorAll('.answer');
            answers.forEach(answer => {
                answer.classList.add('show');
            });
            answersVisible = true;
        }

        function hideAnswers() {
            const answers = document.querySelectorAll('.answer');
            answers.forEach(answer => {
                answer.classList.remove('show');
            });
            answersVisible = false;
        }

        function generateNewQuiz() {
            hideAnswers();
            // Clear all saved answers but keep bookmarks
            Object.keys(localStorage).forEach(key => {
                if (key.startsWith('input-')) {
                    localStorage.removeItem(key);
                }
            });
            generateAllQuestions();
        }

        function refreshQuiz() {
            // Clear localStorage data (answers, bookmarks, and shuffle data) but KEEP notes
            Object.keys(localStorage).forEach(key => {
                if (key.startsWith('input-') || 
                    key === 'bookmarkedQuestions' || 
                    key === 'randomShuffleSeed' || 
                    key === 'randomWordOrder' ||
                    key === 'shuffleMode') {
                    localStorage.removeItem(key);
                }
                // Notes (key.startsWith('notes-')) are intentionally preserved
            });
            
            // Reload the entire page
            window.location.reload();
        }

        // Initialize quiz on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadShufflePreference();
            generateAllQuestions();
            loadGeneralNotes();
            loadGeneralNotesLockState();
            
            // Load speech synthesis voices
            if ('speechSynthesis' in window) {
                loadVoices().then(() => {
                    console.log('Speech synthesis ready with optimized voice selection');
                });
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 'ArrowLeft') {
                    e.preventDefault();
                    previousPage();
                } else if (e.key === 'ArrowRight') {
                    e.preventDefault();
                    nextPage();
                }
            }
        });
    </script>
